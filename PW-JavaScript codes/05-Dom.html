<html lang="en">
<head>

    <title>Dom</title>
</head>
<body>
    <!-- id -->
    <p id="one">namaste</p>
    <!-- class -->
    <ul>
        <li class="tect">one </li>
        <li class="tect">two</li>
        <li class="tect">three</li>
    </ul>
    <!-- tag name -->
    <h4>hey</h4>
    <h4>namaste</h4>
    <h4>hola</h4>

    <!-- Query selector -->
    <h2>hello</h2>
    <h2 class="class">hola</h2>

        // id
        let var1= document.getElementById("one")
        console.log(var1.innerText); //.innerHTML sb kuch pakad leta hai OR .innerText sirf word pakadta hai

        //class

        let var2 = document.getElementsByClassName("tect");
        console.log(var2[2].innerText); 
        // var[] ye arry specific ek ko point krta hai
        var2[1].innerText="Nodejs";
        // ye data ko manuplate krne ke liy use hota hai 

        //tagname
        let var3=document.getElementsByTagName=("h4");
        console.log(var3[1].innerHTML);
        var3[2].innerText = "helloPwskills";
        var3[2].style.color ="red";

        //Qurey Selector
        // is ke ander sb likh skte hai clss id every thing
        let var4 =document.querySelector(".class")
        console.log(var4);

        var4.classlist="hello helo hola";

        // us mai click krao to ye show hoga
